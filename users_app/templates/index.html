<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Users</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="display1">All the Users</h1>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Age</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in all_the_users %}
                        <tr>
                            <td>{{ user.id }}</td>
                            <td>{{ user.first_name }} {{ user.last_name }}</td>
                            <td>{{ user.email }}</td>
                            <td>{{ user.age }}</td>
                        </tr>
                    {% endfor %}
                    
                </tbody>
            </table>
        </div>
        <div class="row border-top" id="secondRow">
            <h1 class="display1">Add a User</h1>
            <form action="/add" method="post">
                {% csrf_token %}
                <div class="col">
                    <label class="mt-4" for="first_name">First Name</label>
                    <input type="text" name="first_name" id="first_name">
                    <label class="mt-4" for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="col ml-3">
                    <label class="mt-4" for="last_name">Last Name</label>
                    <input type="text" name="last_name" id="last_name">
                    <label class="mt-4" for="age">Age</label>
                    <input type="number" name="age" id="age">
                </div>
                <input class="btn btn-primary" type="submit" value="Add">
            </form>
        </div>
    </div>
</body>
</html>
